<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPL Transfer Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>AI Fantasy Premier League Transfer Tool</h1>
    <form id="transfer-form">
        <label for="current-squad">Enter current squad (comma-separated player names):</label>
        <input type="text" id="current-squad" name="current-squad" required>
        <label for="budget">Enter your budget:</label>
        <input type="number" id="budget" name="budget" required>
        <label for="features">Enter 27 features separated by commas:</label>
        <input type="text" id="features" name="features" required>
        <button type="submit">Get Transfer Suggestions</button>
    </form>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
